<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="timer-display-container">
            <canvas id="timerCanvas" width="200" height="200"></canvas>
            <div id="timerDisplay" class="timer-display">25:00</div>
            <div id="modeDisplay" class="mode-display">Work Mode</div>
        </div>

        <div class="controls">
            <button id="startButton" class="control-button start">Start</button>
            <button id="pauseResumeButton" class="control-button pause-resume" disabled>Pause</button>
            <button id="stopButton" class="control-button stop" disabled>Stop</button>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="workDurationInput">Work Duration (minutes):</label>
                <input type="number" id="workDurationInput" value="25" min="1">
            </div>
            <div class="setting-item">
                <label for="breakDurationInput">Break Duration (minutes):</label>
                <input type="number" id="breakDurationInput" value="5" min="1">
            </div>
            <div class="setting-item">
                <label>Blocking Mode:</label>
                <div class="blocking-mode-options">
                    <input type="radio" id="blockModeRedirect" name="blockingMode" value="redirect">
                    <label for="blockModeRedirect">Redirect</label>
                    <input type="radio" id="blockModeCover" name="blockingMode" value="cover">
                    <label for="blockModeCover">Cover Page</label>
                </div>
            </div>
            <button id="saveSettingsButton" class="save-button">Save Settings</button>
        </div>

        <div class="blacklist-section">
            <h2>Blacklisted Sites</h2>
            <div class="blacklist-input-group">
                <input type="text" id="blacklistInput" placeholder="e.g., youtube.com">
                <button id="addSiteButton" class="add-button">Add Site</button>
            </div>
            <ul id="blacklistList">
                <!-- Blacklisted sites will be listed here -->
            </ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
